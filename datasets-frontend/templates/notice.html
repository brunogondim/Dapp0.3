{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="text-left">
        <h3>Get Notice</h3>
    </div>
    <div>
        <form class="form-inline" action="" method="POST">
            {{ form.csrf_token }}
            <div class="form mx-sm-3 mb-2">
                <label>Epoch</label>
                <input type="text" class="form-control" name="epoch" placeholder="0">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <div>
        <span class="d-block p-2 bg-primary text-white">Payload: {{ payload }}</span>
    </div>
</div>
{% endblock content %}
